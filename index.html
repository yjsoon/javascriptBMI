<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <script src="app.js"></script>
  </head>
  <body
    <label>Weight in kg</label>
    <input id="weightField" type="number" placeholder="50">
    <label>Height in m</label>
    <input id="heightField" type="number" placeholder="1.5">
    <button onclick="calculateBMI()">Calculate</button>
    <h1>Results go here</h1>
    <div id="result">
      Your BMI will show up here
    </div>
    <div id="category">
      Your BMI category will show up here
    </div>
  </body>
</html>
